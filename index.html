<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PKrystian website</title>

		<!-- imports -->
		
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/gol.css">
		<link rel="stylesheet" href="style/ran_pass.css">
		<script type = "text/javascript" src="scripts/game_of_life.js"></script>
		<script type = "text/javascript" src="scripts/random_password.js"></script>
	</head>
	<body>

		<!-- game of life module -->

		<table id="game_of_life_field"></table>
		<script>start_gol();</script><br>

		<!-- random password module-->
		
		<div class="checkbox_container_pass">

			<h3>Characters in password:</h3>

			<label for="low_lett_checkbox">
				<input type="checkbox" id="low_lett_checkbox" name="password_check" value="low_lett" checked>
				Lowercase (abc)
			</label>

			<label for="upp_lett_checkbox">
				<input type="checkbox" id="upp_lett_checkbox" name="password_check" value="upp_lett"> 
				Uppercase (ABC)
			</label>

			<label for="num_list_checkbox">
				<input type="checkbox" id="num_list_checkbox" name="password_check" value="num_list"> 
				Numbers (123)
			</label>

			<label for="spec_list_checkbox">
				<input type="checkbox" id="spec_list_checkbox" name="password_check" value="spec_list"> 
				Symbols (#$%)
			</label>

		</div>
		<div class="password_length_container">

			<label for="password_length">Password Length:</label>
			<input type="number" id="password_length" min="1" value="8">

		</div>
		<div class="butt_ran_pass">

			<button onclick="generate_ran_password()">Generate Password</button>

		</div>
		<div class="password"></div>		
	</body>
</html>
